		var template = {
			personCards: [],
			tablesString: [],
			container: document.getElementById("container-cards"),
			elementTemplate: document.getElementById("template"),
			download: function( selector, content ){
				selector.href = "data:text/plain;charset=UTF-8,"  + encodeURIComponent(content);
			},
			toHTML: function( strings ){
				var dom_elem = document.createElement("template");
				dom_elem.innerHTML = strings;
				dom_elem = dom_elem.content.firstElementChild;		
				return dom_elem;
			},
			render_template: function(replacemets, html){
				var template = function(template, searchall, replaceby){
					return template.split(searchall).join(replaceby);
				}
				var structure = html;		
				replacemets.forEach(function( replacement ){
					var items = Object.keys(replacement);
					var values = Object.values(replacement);
					items.forEach(function( item, key ){						
						item = `{{ ${item} }}`;
						if(html.search(item) >= 0){
							structure = template(structure, item, values[key]);
						}						
					})
				})				
				return structure;
			},
			toString: function( html ){
				html = html.cloneNode(true);
				var dom_elem = document.createElement("template");
				dom_elem.innerHTML = "<div></div>";
				dom_elem = dom_elem.content.firstElementChild;
				dom_elem.appendChild(html);
				return dom_elem.innerHTML;
			},
		}

		window.addEventListener("load", function(){
			var cards = "";
			persons.forEach(function( person, key ){

				var content = template.render_template([persons[key]], tableTarget.innerHTML);
