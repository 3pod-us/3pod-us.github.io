<table cellpadding="0" cellspacing="0" style="width: 100%;max-width: 320px;min-width: 320px;font-family: Calibri, Arial, sans-serif;font-weight: lighter;background-color: {{ color-primary }};border-radius:20px;height: 24px;">

	<main id="main" class="grid article-full">
		<section class="col_12" id="container-cards" style="margin:0"></section>
	</main>
	<script>
		var html_layout = function(content){
			return `<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
					<html>
					<head>
						<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
						<title>Email Signature</title>
						<style>
							a{text-decoration:none;}
						</style>
					</head>
					<body>
						${content}
					</body>
					</html>`
		}
		var company = {
			address: "1375 Peachtree Street NE Suite 300S Atlanta, GA 30309",
			"color-primary": "#ffd900",
			"color-secundary": "#203b8a",
		};
		var persons = [
			{
				name: 	"Diego Sabogal",
				whois: 	"CEO &nbsp;- Business Manager",
				phone: 	"(800) 881-3763",
				email: 	"diego.sagobal@pencildesign.net",
				photo: 	"https://i.ibb.co/WcnN7P6/diego-sabogal.png",
			},
			{
				name: 	"Santiago Rojas",
				whois: 	"Director of Design",
				phone: 	"(800) 881-3763",
				email: 	"santiago.rojas@pencildesign.net",
				photo: 	"https://i.postimg.cc/vTs3hjCz/santiago-rojas.png",
			},
			{
				name: 	"Anna Johnson",
				whois: 	"Outreach Specialist",
				phone: 	"(800) 881-3763",
				email: 	"anna@pencildesign.net",
				photo: 	"https://i.ibb.co/cvBNgxK/anna-johnson.png",
			},
			{
				name: 	"Michael Sethi",
				whois: 	"Outreach Specialist",
				phone: 	"(800) 881-3763",
				email: 	"michael@pencildesign.net",
				photo: 	"https://i.ibb.co/WcDhv6S/Michael-Sethi.jpg",
			},
			{
				name: 	"Support Service",
				whois: 	"",
				phone: 	"(800) 881-3763",
				email: 	"support@pencildesign.net",
				photo: 	"https://i.ibb.co/7gTg0rv/support-pencil.png",
			},
		];
		
		var template = {
			personCards: [],
			tablesString: [],
			container: document.getElementById("container-cards"),
			elementTemplate: document.getElementById("template"),
			download: function( selector, content ){
				selector.href = "data:text/plain;charset=UTF-8,"  + encodeURIComponent(content);
			},
			toHTML: function( strings ){
				var dom_elem = document.createElement("template");
				dom_elem.innerHTML = strings;
				dom_elem = dom_elem.content.firstElementChild;		
				return dom_elem;
			},
			render_template: function(replacemets, html){
				var template = function(template, searchall, replaceby){
					return template.split(searchall).join(replaceby);
				}
				var structure = html;		
				replacemets.forEach(function( replacement ){
					var items = Object.keys(replacement);
					var values = Object.values(replacement);
					items.forEach(function( item, key ){						
						item = `{{ ${item} }}`;
						if(html.search(item) >= 0){
							structure = template(structure, item, values[key]);
						}						
					})
				})				
				return structure;
			},
			joinMoreElements: function(target, elements){
				Object.values(elements).forEach(function(element, key){					
					target[Object.keys(elements)[key]] = element;
				})
				return target;
			},
			toString: function( html ){
				html = html.cloneNode(true);
				var dom_elem = document.createElement("template");
				dom_elem.innerHTML = "<div></div>";
				dom_elem = dom_elem.content.firstElementChild;
				dom_elem.appendChild(html);
				return dom_elem.innerHTML;
			},
		}
		window.addEventListener("load", function(){
			var cards = "";
			persons.forEach(function( person, key ){
				// join more elements like corporative colors
				person = template.joinMoreElements(person, company);

				var tableTarget = template.elementTemplate;
				var content = template.render_template([persons[key]], tableTarget.innerHTML);
				template.personCards.push(content);
				var donwloadData = `html_layout(template.personCards[${key}])`;
				html = `
				<div class="col_12">
					<div class="col_12">
						<div class="col_12">
							${content}
						</div>					
						<div class="col_12" style="max-width:320px;">
							Download:<br><br>
							<a href="#" style="max-width:320px;" class="button is-primary is-rounded is-small is-outlined" download="${person.name}.txt" onclick="template.download(this, ${donwloadData} )">.txt</a>
							<a href="#" class="button is-secundary is-rounded is-small is-outlined" download="${person.name}.html" onclick="template.download(this, ${donwloadData} )">.html</a>
						</div>
					</div>
				</div><hr style="max-width:350px;width:100%;margin:auto 0;border:1px dashed #bfbfbf" />`;
				cards += html;
			});
			template.container.innerHTML = cards;
		});		
	</script>
</body>
</html>
